<!doctype html>
<html>
  <head>
    <title>Pioneers</title>
    <link rel="stylesheet" type="text/css" href="/static/css/app.css">
  </head>
  <body>
    <div id="loading">
      LOADING
    </div>
    <div id="splash">
      SPLASH
    </div>
    <div id="intro">
      Welcome to Pioneers. Let's <a id="start" href="#">get started</a>.
    </div>
    <div id="noresults">
      NO RESULTS
    </div>
    <section class=page>
      <div id="logo"><a href="/">P</a></div>
      <div id="searchform">
        <form method="get" id="search" action="/people">
          <select multiple name="tags[]" class="tags">
            <optgroup label="Fields">
              {% for t in topics %}
              <option value="{{t.1}}">{{t.0}}</option>
              {% endfor %}
            </optgroup>
            <optgroup label="Tags">
              {% for t in tags %}
              <option value="{{t.1}}">{{t.0}}</option>
              {% endfor %}
            </optgroup>
          </select>
          <input type="hidden" name="op" value="OR" id="op" />
          <svg id="opcanvas"></svg>
        </form>
      </div>
      <section id="tab_switcher">
        <select id="tab">
          <option value="impact">Impact</option>
          <option value="timeline">Timeline</option>
          <option value="geography">Geography</option>
        </select>
      </section>

      <section id="links">
        <div class="circle"><a href="/about" title="About">?</a></div>
        <div class="circle"><a href="https://github.com/buntine/pioneers" title="Code">{}</a></div>
        <div class="circle"><a href="/add" title="Add new / Report error">+</a></div>
      </section>

      {% block body %}{% endblock %}
    </section>

    <script src="/static/js/app.js"></script>
  </body>
</html>
