<!doctype html>
<html>
  <head>
    <title>Pioneers</title>
    <link rel="stylesheet" type="text/css" href="/static/css/selectivity-full.2.1.0.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="/static/js/lib/zepto.1.1.6.min.js"></script>
    <script src="/static/js/lib/selectivity-full.2.1.0.min.js"></script>
    <script src="/static/js/lib/snapsvg.0.4.1.min.js"></script>
    <script src="/static/js/app.js"></script>
  </head>
  <body>
    <section class=page>
      <div id="searchform">
        <form method="get" id="search" action="/people">
          <select multiple name="tags[]" class="tags">
            {% for t in tags %}
            <option value="{{t}}">{{t}}</option>
            {% endfor %}
          </select>
          <input type="hidden" name="op" value="and" id="op" />
          <svg id="opcanvas"></svg>
        </form>
      </div>
      <ul id="frame">
        <li class="impact active"><a href="#">IMPACT</a></li>
        <li class="timeline inactive"><a href="#">TIMELINE</a></li>
      </ul>
      </div>
      {% block body %}{% endblock %}
    </section>
  </body>
</html>
