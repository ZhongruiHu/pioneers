<!doctype html>
<html>
  <head>
    <title>Pioneers</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="/static/js/lib/underscore.1.8.3.min.js"></script>
    <script src="/static/js/lib/zepto.1.1.6.min.js"></script>
    <script src="/static/js/app.js"></script>
  </head>
  <body>
    <div class=page>
      <h1>Pioneers</h1>
      <form method="get" id="search" action="/people">
        <select multiple name="tag" id="tags">
          <option value="www">WWW</option>
          <option value="internet">Internet</option>
        </select>
        <input type="radio" name="op" value="OR">
        <input type="radio" name="op" value="AND">
        <input type="submit" value="Go">
      </form>
      {% block body %}{% endblock %}
    </div>
  </body>
</html>
