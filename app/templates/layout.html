<!doctype html>
<html>
  <head>
    <title>Pioneers</title>
    <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/static/css/app.css">
  </head>
  <body>
    <div id="loading">
      LOADING
    </div>
    <div id="splash">
      SPLASH
    </div>
    <div id="intro">
      Welcome to Pioneers. Let's <a id="start" href="#">get started</a>.
    </div>
    <div id="noresults">
      NO RESULTS
    </div>
    <div id="flex_container">
    <header>
      <div id="searchform">
        <form method="get" id="search" action="/people">
          <select multiple name="tags[]" class="tags">
            <optgroup label="Fields">
              {% for t in topics %}
              <option value="{{t.1}}">{{t.0}}</option>
              {% endfor %}
            </optgroup>
            <optgroup label="Tags">
              {% for t in tags %}
              <option value="{{t.1}}">{{t.0}}</option>
              {% endfor %}
            </optgroup>
          </select>
          <input type="hidden" name="op" value="OR" id="op" />
          <svg id="opcanvas"></svg>
        </form>
      </div>
      <section id="tab_switcher">
        <select id="tab">
          <option value="impact">Impact</option>
          <option value="timeline">Timeline</option>
          <option value="geography">Geography</option>
        </select>
      </section>
    </header>
    <div id="page">
      {% block body %}{% endblock %}
    </div>
    <footer>
      <div class="content">
        <div id="logo">THE PIONEERS</div>
        <ul id="links">
          <li><a href="/about" title="About">About</a></li>
          <li><a href="https://github.com/buntine/pioneers" title="Code">Source</a></li>
          <li><a href="/add" title="Add new / Report error">Report bug</a></li>
        </ul>
      </div>
    </footer>
    </div>

    <script src="/static/js/app.js"></script>
  </body>
</html>
