<!doctype html>
<html>
  <head>
    <title>Pioneers</title>
    <link rel="stylesheet" type="text/css" href="/static/css/app.css">
  </head>
  <body>
    {% include "intro.tpl" %}
    {% include "splash.tpl" %}
    {% include "loading.tpl" %}
    {% include "noresults.tpl" %}
    {% include "about.tpl" %}
    {% include "bug.tpl" %}
    <div id="flex_container">
      <header>
        <div id="searchform">
          <div id="looking_glass"></div>
          <form method="get" id="search" action="/people">
            <select multiple name="tags[]" class="tags">
              <optgroup label="Fields">
                {% for t in topics %}
                <option value="{{t.1}}">{{t.0}}</option>
                {% endfor %}
              </optgroup>
              <optgroup label="Tags">
                {% for t in tags %}
                <option value="{{t.1}}">{{t.0}}</option>
                {% endfor %}
              </optgroup>
            </select>
            <div id="op_switcher" class="switcher"></div>
          </form>
        </div>
        <section id="tab_switcher" class="switcher"></section>
      </header>
      <div id="page">
        {% block body %}{% endblock %}
      </div>
      <footer>
        <div class="content">
          <div id="logo"><a href="/"><img src="/static/images/ui/logo-small.png" title="Pioneers" /></a></div>
          <ul id="links">
            <li><a href="https://github.com/buntine/pioneers" class="source" title="Code">Source</a></li>
            <li><a href="#about_popup" class="popup" title="About">About</a></li>
            <li><a href="#bug_popup" class="popup" title="Add new / Report error">Report bug</a></li>
          </ul>
        </div>
      </footer>
    </div>

    <script src="/static/js/app.js"></script>
  </body>
</html>
